<main class="container-double--ver clearfix one-one align-center">
  <div class="flex-container">

    <!--page content start-->

    <div  id="content-block">

      <h3>Anonymous Online Bill Payment/ Balance Recharge/Subscribtion Renewal</h3>
      <p>Dear Customer, enter number to pay bill amount/recharge your balance</p>

      <div class="divider-lg"></div>

      <div class="row">

        <div class="col-md-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Governarate</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Giza</option>
              <option>Qahera</option>
              <option>Alex</option>

            </select>
          </div>
        </div>

        <div class="col-md-4">

          <div class="form-group">
            <label >Landline number</label>
            <input type="tel" class="form-control"  placeholder="Phone number">
          </div>
        </div>

      </div>

      <div class="row">


        <div class="col-md-8">

          <div class="form-group">
            <label >Email Address</label>
            <input type="email" class="form-control"  placeholder="Sample@name.com">
          </div>
        </div>
      </div>


      <button type="submit" class=" btn inline-block ">Verify Number</button>

    </div>


    <!--page content end-->

  </div>
</main>
