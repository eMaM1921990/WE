<main class="container-double--ver clearfix one-one align-center">
  <div class="flex-container">

    <!--page content start-->
    <form  #verifyLandline="ngForm" novalidate (submit)="onSubmit(verifyLandline)">
    <div id="content-block">

      <h3>Anonymous Online Bill Payment/ Balance Recharge/Subscribtion Renewal</h3>
      <p>Dear Customer, enter number to pay bill amount/recharge your balance</p>

      <div class="divider-lg"></div>

      <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Governarate</label>
              <select class="form-control" id="exampleFormControlSelect1"  required name="govCode" #govCode="ngModel" [(ngModel)]="verifyLandLine.govCode">
                <option>Giza</option>
                <option>Qahera</option>
                <option>Alex</option>

              </select>
            </div>
          </div>

          <div class="col-md-4">

            <div class="form-group">
              <label>Landline number</label>
              <input type="number" class="form-control" placeholder="Phone number"  required minlength="6" maxlength="10"
                      name="landLine" #landLine="ngModel" [(ngModel)]="verifyLandLine.landLine">
            </div>

            <div *ngIf="landLine.invalid && (landLine.dirty || landLine.touched)"
                 class="alert alert-danger">

              <div *ngIf="landLine.errors.required">
                Name is required.
              </div>
              <div *ngIf="landLine.errors.minlength">
                Name must be at least 4 characters long.
              </div>

            </div>
          </div>

      </div>

      <div class="row">


        <div class="col-md-8">

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Sample@name.com"
                   name="email" #email="ngModel" [(ngModel)]="verifyLandLine.email"
                   >
          </div>
        </div>
      </div>


      <button type="submit" class=" btn inline-block ">Verify Number</button>
    </div>

</form>
    <!--page content end-->

  </div>
</main>
